<div class="custom-form" class="row">
  <div class="col-12">
    <div>
      <mat-form-field
        class="w-100 dataset-form-full-width"
        style="margin-top: -1rem"
      >
        <mat-select
          (selectionChange)="onSelectionChange($event.value)"
          name="searchString"
          placeholder="Select form"
        >
          <ngx-mat-select-search name="search"></ngx-mat-select-search>
          <mat-option *ngFor="let option of dataSets" [value]="option">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field class="w-100">
        <mat-select
          [formControl]="dataset"
          placeholder="Select form"
          #singleSelect
        >
          <mat-option>
            <ngx-mat-select-search
              [formControl]="dataSetCtrl"
              name="search"
              [(ngModel)]="searchString"
            ></ngx-mat-select-search>
          </mat-option>
          <mat-option *ngFor="let dataset of dataSets" [value]="dataset">
            {{ dataset?.name }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
    </div>
    <div class="row" *ngIf="_htmlMarkup">
      <div class="col-md-8">
        <div
          style="width: 100%; height: 100vh; overflow: auto"
          [innerHtml]="_htmlMarkup"
        ></div>
      </div>
      <di class="col-md-4" style="border-left: solid 1px #eee">
        <div class="validation-rule-form-container">
          <mat-form-field class="w-100">
            <mat-label>Name*</mat-label>
            <input matInput placeholder="Name*" />
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Short name*</mat-label>
            <input matInput placeholder="Short name*" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>

          <br />
          <h5>Left side</h5>
          <div class="left-side">
            <mat-form-field class="w-100">
              <mat-label>Left side description*</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Left side expression*</mat-label>
              <textarea matInput rows="4"></textarea>
            </mat-form-field>
          </div>
          <br />
          <h5>Right side</h5>
          <div class="right-side">
            <mat-form-field class="w-100">
              <mat-label>Right side description*</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Right side expression*</mat-label>
              <textarea matInput rows="4"></textarea>
            </mat-form-field>
          </div>
        </div>
      </di>
    </div>
  </div>
</div>
